<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍔 Fast Food POS</h1>

  <div id="menu">
    <button class="item" data-name="Burger" data-price="5">Burger - $5</button>
    <button class="item" data-name="Fries" data-price="3">Fries - $3</button>
    <button class="item" data-name="Cola" data-price="2">Cola - $2</button>
    <button class="item" data-name="Ice Cream" data-price="4">Ice Cream - $4</button>
  </div>

  <h2>🛒 Cart:</h2>
  <ul id="cart"></ul>

  <h2 id="total">Total: $0</h2>

  <button id="checkout">Checkout</button>

  <script src="script.js"></script>

</body>
</html>
